<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid" style="background-image: url(https://www.psdgraphics.com/file/world-map-background.jpg); background-size: cover; height: 100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center text-center flex-column">
                <h1 class="mt-5 text-light text-center" style="font-size: 50px;">Countries Details</h1>
                <div class="mt-4 d-flex w-100">
                    <input id="cname" type="text" class="form-control" placeholder="Enter Country Name">
                    <button onclick="search()" class="btn btn-outline-dark btn-light ms-3">Search</button>
                </div>
                
            </div>
            <div class="col-md-4"></div>
        </div>

        <div id="result" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
        </div>
            </div>
            <div class="col-md-2"></div>
        </div>

</body>
<script>
   
const search = async()=>{
  let countryname = cname.value
//   console.log(countryname);
  if(countryname)
  {
    const response = await fetch(`https://restcountries.com/v3.1/name/${countryname}?fullText=true`)
    // console.log(response);
    response.json().then((country)=>{
        // console.log(country[0]);
        //offical name
        let name = country[0].name.official
        // console.log(name);
        //capital
        let capital = country[0].capital
        // console.log(capital[0]);
        //area
        let area = country[0].area
        //borders
        let border = country[0].borders
        // console.log(border);
        //google map
        let map = country[0].maps.googleMaps
        // console.log(map);
        //street
        let street = country[0].maps.openStreetMaps
        //population
        let pop = country[0].population
        // console.log(pop);
        //timezone
        let timezone = country[0].timezones
        // console.log(timezone);
        //continents
        let continents = country[0].continents
        // console.log(continents);
        //flag - png
        let flag = country[0].flags.png
        // console.log(flag);
        //language
        let language = country[0].languages
        // console.log(language);
        nationallang= []

        for (var lang in language){
            console.log(lang);
            nationallang.push(language[lang])
        }
        // console.log(nationallang);
        

        //currencies
      for(var currency in country[0].currencies){
        var curname = country[0].currencies[currency].name
        var cursymbol =country[0].currencies[currency].symbol
      }
    //   console.log(curname);
    //   console.log(cursymbol);

    result.innerHTML = ` <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card mb-3 mt-5 px-2 py-3" style="width: 100%;">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img width="100%" src="${flag}" class="img-fluid rounded-start" alt="...">
      <h5 class="card-title mt-3">${name}</h5>
      <div class="card" style="width: 100%;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name : ${countryname}</li>
          <li class="list-group-item">Capital : ${capital}</li>
         
        </ul>
      </div>
    </div>
    
       
    <div class="col-md-8">
      <div class="card-body">
        
        <div class="card mt-2" style="width: 100%;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Continent : ${continents}</li>
              <li class="list-group-item">TimeZone : ${timezone}</li>
              <li class="list-group-item">Area : ${area}</li>
              <li class="list-group-item">Border Countries : ${border}</li>
              <li class="list-group-item">Language : ${nationallang}</li>
              <li class="list-group-item">Currency : ${cursymbol} ${curname}</li>
              <li class="list-group-item">Population : ${pop}</li>
              <li class="list-group-item">Google Map : <span style="color: purple; text-decoration: underline">${map}</span></li>
              <li class="list-group-item">Street Map : <span style="color: purple; text-decoration: underline">${street}</span></li>
            
            </ul>
          </div>
      </div>
    </div>
  </div>
</div>
            </div>
            <div class="col-md-2"></div>
        </div>`
        
    })
  }
  else{
    alert('Please enter any country');
  }
}

</script>
</html>
